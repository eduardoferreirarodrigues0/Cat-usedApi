<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de Gatinhos e Marcas de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="gatinhos-container">
        <h2>Gatinhos Fofos</h2>
        <div id="gatinhos"></div>
        <button id="mostrar-gatinhos">Mostrar Gatinhos</button>
    </div>

    <div class="container" id="marcas-container">
        <h2>Marcas de Carros</h2>
        <div id="marcas"></div>
        <button id="mostrar-marcas">Mostrar Marcas</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
